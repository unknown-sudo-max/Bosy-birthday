        /* Styling for the switch button with icon */
        .switch-container {

        .switch-btn {
            display: inline-block;
            width: 50px;
            height: 26px;
            background-color: #dcdcdc;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .switch-handle {
            width: 22px;
            height: 22px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        /* Toggle switch to change background color */
        .switch-btn.active {
            background-color: #007bff !important;
        }

        .switch-btn.active .switch-handle {
            transform: translateX(24px);
        }

        .switch-btn:hover {

    <!-- Your custom JavaScript for countdown and language toggle -->
   <script>
        const birthdayDate = new Date('2023-12-15T00:00:00');
        const countdownElement = document.getElementById('countdown');
        let isEnglish = true;

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthdayDate - now;

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                countdownElement.innerHTML = `Days until birthday: ${days}`;
            } else {
                countdownElement.innerHTML = 'Happy Birthday, Bosy ❤';
            }
        }

        // Function to set the birthday message in Arabic
        function setArabicMessage() {
            const birthdayMessageElement = document.getElementById('birthday-message');
            birthdayMessageElement.innerHTML = `
                <div dir='rtl' style="text-align: right;font-family: 'Amiri', serif;word-spacing: 1.4px;font-size: 22px;
">
                 <p>عزيزتي إسراء إبراهيم ،</p>
                    <p>في هذا اليوم الخاص ، أريد أن أحتفل ليس فقط بيوم ميلادكِ ولكن بالشخص الفريد والرائع الذي أنتِ عليه. <span class="msgclass"> وجودكِ في حياتي </span class="msgclass">هو هدية يغمرها الفرح والدفء والإلهام. وأريد أن أعرب عن عمق امتناني لوجودكِ في حياتي. ❤</p>
                    <p>إن لطفكِ ودفئكِ وفرحكِ المعدي <span class="msgclass">جعل كل لحظة</span class="msgclass"> أكثر إشراقًا. أتمنى أن يكون عيد الميلاد هذا بمثابة بداية عام مليء بالحب والنجاح والذكريات الجميلة التي <span class="msgclass">لا تُنسى</span class="msgclass">.</p>
                    <p>أتمنى أن يكون هذا العام مليئًا باللحظات التي تجعل قلبكِ يبتسم، محاطًا بحب الذين يقدرونكِ. أثناء شروعكِ في عام آخر ، عسى أن تكون رحلة تقدم ومفاجآت جميلة.</p>
                    <p>شكرا لكونك الشخص الرائع الذي أنتِ عليه. وهنا نحتفل اليوم وكل يوم. عيد ميلاد سعيد ❤</p>




                </div>
            `;
        }

        // Function to set the birthday message in English
        function setEnglishMessage() {
            const birthdayMessageElement = document.getElementById('birthday-message');
            birthdayMessageElement.innerHTML = `
                <p>Dear Bosy,</p>
                <p>On this special day, I want to celebrate not just the day you were born but the unique and
                    incredible person you are. <span class="msgclass">Your presence in my life</span> is a gift that brings joy, warmth, and
                    inspiration. And I want to express my deepest gratitude for your presence in my life. ❤</p>
                <p>Your kindness, warmth, and infectious joy <span class="msgclass">have made every moment</span> brighter. May this birthday
                    mark the beginning of a year filled with love, success, and <span class="msgclass">unforgettable</span> beautiful memories.</p>
                <p>May this year be filled with moments that make your heart smile, surrounded by the love of
                    those who cherish you. As you embark on another year, may it be a journey of growth,
                    fulfillment, and beautiful surprises.</p>
                <p>Thank you for being the incredible person you are. Here's to celebrating you today and every day. Happy birthday ❤</p>
            `;
        }

        // Function to toggle the language
        function toggleLanguage() {
            // Call setArabicMessage only when switching to Arabic
            if (isEnglish) {
                setArabicMessage();
            } else {
                // Otherwise, set the English message
                setEnglishMessage();
            }

            // Toggle the language flag
            isEnglish = !isEnglish;
             // Toggle the active class for the switch button
            const switchBtn = document.querySelector('.switch-btn');
            switchBtn.classList.toggle('active');
        }

        // Set the initial content to English
        setEnglishMessage();

        setInterval(updateCountdown, 1000);


 
    function sendEmail() {
      const to = document.getElementById("to").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      const mailtoLink = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

      // Open the user's default email client
      window.location.href = mailtoLink;
    }
function startBackgroundMusic() {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.currentTime = bgMusic.duration / 2;
      bgMusic.play();
    }
